<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SignalCheck</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>

  <div class="signal-popup">

    <div class="signal-title">SignalCheck</div>

    <div id="labelBadge" class="signal-label">Esperando análisis...</div>

    <div class="confidence-bar-container">
      <div class="confidence-bar" id="confidenceBar"></div>
    </div>

    <div class="score-text">
      Puntaje: <span id="scoreValue">0.00</span>
    </div>

    <button id="analyzeBtn" class="signal-btn">Analizar página</button>

  </div>

  <script src="popup.js"></script>
</body>
</html>
